{% extends "../base.html" %}
{% block title %}
Users Detail
{% endblock %}
{% block content %}
	<div class="row" id="restaurant-list">
		<h3>Personal Details of {{ user.first_name }} {{ user.last_name }}</h3>
        <div class="col-md-12">
            <p class="text-muted">{{ user.profile.birth_date }}</p>
            <p class="text-muted">{{ user.profile.mobile_number }}</p>
            <p class="text-muted">{{ user.profile.hometown }}</p>
            <p class="text-muted">{{ user.email }}</p>

        </div>
	</div>
	
{% endblock %}
